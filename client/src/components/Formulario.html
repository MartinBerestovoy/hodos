<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HODOS</title>
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    <nav class="navbar">
        <div class=""><img src="imagenlogoHODOS.jpeg" alt""></div>
    </nav>
    <div class="div">
        <h1>Formulario HODOS</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="comida">¿Cuál es tu comida favorita?</label>
                <input type="text" id="comida" name="comida" required>
            </div>
            <div class="form-group">
                <label for="hobby">¿Cuál es tu hobby favorito?</label>
                <input type="text" id="hobby" name="hobby" required>
            </div>
            <div class="form-group">
                <label for="viaje">¿Cuál ha sido tu viaje favorito?</label>
                <input type="text" id="viaje" name="viaje" required>
            </div>
            <div class="form-group">
                <label for="pelicula">¿Cuál es tu película favorita?</label>
                <input type="text" id="pelicula" name="pelicula" required>
            </div>
            <div class="form-group">
                <label for="meta">¿Cuál es una meta que te gustaría alcanzar en los próximos 5 años?</label>
                <textarea id="meta" name="meta" rows="4" required></textarea>
            </div>
            <button type="submit">Ok</button>
        </form>
        <div id="responseMessage" class="response-message"></div>
        <div id="universidadMessage" class="university-message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
